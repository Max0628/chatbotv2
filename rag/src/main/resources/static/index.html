<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入/註冊</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="auth-container">
    <div id="login-form">
        <h2>登入</h2>
        <form id="loginForm">
            <input type="email" id="login-email" placeholder="Email" required autocomplete="username">
            <input type="password" id="login-password" placeholder="Password" required autocomplete="current-password">
            <button id="login-button" class="btn btn-primary" type="submit">登入</button>
        </form>
        <p>還沒有帳號嗎? <a href="#" id="show-register">註冊帳號</a></p>
    </div>
    <div id="register-form" style="display: none;">
        <h2>註冊</h2>
        <form id="registerForm">
            <input type="text" id="register-username" placeholder="Username" required autocomplete="username">
            <input type="email" id="register-email" placeholder="Email" required autocomplete="email">
            <input type="password" id="register-password" placeholder="Password" required autocomplete="new-password">
            <button id="register-button" class="btn btn-primary" type="submit">註冊</button>
        </form>
        <p>已經有帳號了? <a href="#" id="show-login">登入帳號</a></p>
    </div>
</div>
<script src="js/auth.js"></script>
</body>
</html>
